<html>
<head>
	<title>
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<style type="text/css">
		#macysSlideshow {
			/*add slide width and height here*/
			width:735px; 
			height:300px;
			border:1px solid grey;
			margin:0 auto;
			overflow: hidden;


		}
		#macysSlideshowWrapper {
			/*add width of all slides combined here */
			width:2200px;
			height:290px;
			margin:0;
			padding:0;
			position: relative;

		}
		.macysSlide {
			/*slide width and height here */
			width:730px;
			height:290px;
			float:left;
			position: relative;
			margin:0;
			padding:0;
		}
	</style>
</head>
<body>
	<div id="macysSlideshow">
		<div id="macysSlideshowWrapper">
			<div class="macysSlide">
				<!-- replace with your images -->

				<img src="images/credit_banner1_03.jpg" />
			</div>
			<div class="macysSlide">
				<!-- replace with your images -->

				<img src="images/credit_banner2_03.jpg" />

			</div>
			<div class="macysSlide">
				<!-- replace with your images -->

				<img src="images/credit_banner3_03.jpg" />

			</div>

		</div>
	</div>
	<script>

		$(document).ready(function() {
		//change slideWidth variable to the size of your slide
		//change speed to speed you need	
			var currentPosition= 0,
				slideWidth = 730,
				slides = $('.macysSlide'),
				showInterval,
				speed = 4000,
				numSlides = slides.length;
			
			showInterval = setInterval(changeSlide, speed);

			function changeSlide() {
				if(currentPosition == numSlides - 1) {
					currentPosition = 0;
				}
				else {
					currentPosition ++				
				}
				moveSlide();
			}
			function moveSlide() {
				$('#macysSlideshowWrapper').animate({'margin-left': (slideWidth * -currentPosition)})
			}
		})
	</script>

</body>
</html>
